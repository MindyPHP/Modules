{% extends "forum/base.html" %}

{% block content %}
    <h1>{{ t('Reply', 'forum') }}</h1>

    <form action="{% url 'forum:topic_reply' forum.pk forum.slug model.pk %}" method="post">
        {% csrf_token %}
        {{ form|safe }}
        <input type="submit" value="{{ t('Send reply', 'forum') }}" class="link-button" />
    </form>
{% endblock %}
