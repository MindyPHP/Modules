{% extends request.isAjax ? "ajax.html" : "faq/base.html" %}

{% block content %}
    <h1>{{ category }}</h1>

    <ul>
        {% for question in questions %}
            <li><a href="{{ question.getAbsoluteUrl() }}">{{ question }}</a></li>
        {% endfor %}
    </ul>

    {{ pager.render() }}
{% endblock %}
