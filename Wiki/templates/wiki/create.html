{% extends "wiki/base.html" %}

{% block content %}
    <h1>{{ t('Create: {url}', 'wiki', ['{url}' => url]) }}</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|safe }}
        <input type="submit" class="link-button" value="{{ t('Save', 'wiki') }}"/>
    </form>
{% endblock %}
