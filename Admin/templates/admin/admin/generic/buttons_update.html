<div class="buttons-block">
    <input type="submit" class="button"
           name="save" value="{{ t('Save', 'admin') }}"/>
    <input type="submit" class="button basic"
           name="save_continue" value="{{ t('Save and continue', 'admin') }}"/>
    <input type="submit" class="button basic"
           name="save_create" value="{{ t('Save and create', 'admin') }}"/>

    {% if model %}
        <div class="right">
            {% if method_exists(model, "getAbsoluteUrl") %}
                <a class="button basic" href="{{ form.getInstance().getAbsoluteUrl() }}"
                   target="_blank">{{ t('View at site', 'admin') }}</a>
            {% endif %}
            <a class="button basic"
               data-confirm="{{ t('Do you really want to delete this item?', 'admin') }}"
               href="{% url 'admin:delete' module.getId() adminClass form.getInstance().pk %}">
                <i class="icon trash"></i>
            </a>
        </div>
    {% endif %}
</div>
