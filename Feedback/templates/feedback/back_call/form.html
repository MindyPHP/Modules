{% extends request.isAjax ? "ajax.html" : "base.html" %}

{% block content %}
    <h1>Заказ обратного звонка</h1>
    <form action="{% url 'feedback:backcall' %}" method="post">
        {% csrf_token %}
        {{ form|safe }}
        <div class="form-row">
            <input type="submit" value="Отправить" class="button"/>
        </div>
    </form>
{% endblock %}
