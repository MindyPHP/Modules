{% extends request.isAjax ? "ajax.html" : "feedback/base.html" %}

{% block breadcrumbs %}
    {% set this.breadcrumbs = [
        ['name' => 'Обратная связь']
    ] %}
    {% parent %}
{% endblock %}

{% block content %}
    <h1>Обратная связь</h1>
    <form action="{% url "feedback:feedback" %}" method="post">
        {% csrf_token %}
        {{ form|safe }}
        <input type="submit" value="Отправить" />
    </form>
{% endblock %}
