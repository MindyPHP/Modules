{% extends "sape/base.html" %}

{% block meta %}
    <title>{title}</title>
    <meta name="keywords" content="{keywords}">
    <meta name="description" content="{description}">
    <meta name="robots" content="index,follow"/>
    <meta name="DC.title" content="{title}"/>
{% endblock %}

{% block heading %}
    <h1>{header}</h1>
{% endblock %}

{% block content %}
    <article class="post-content">
        {body}
    </article>
{% endblock %}
