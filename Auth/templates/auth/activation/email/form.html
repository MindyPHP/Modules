{% extends "auth/base.html" %}

{% block breadcrumbs %}
    {% set this.breadcrumbs = [['name' => t('Account activation', 'auth')]] %}
    {% parent %}
{% endblock %}

{% block content %}
    <h1>{{ t('Account activation', 'auth') }}</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.render()|safe }}
        <div class="form-row">
            <input type="submit" value="{{ t('Send', 'auth') }}"/>
        </div>
    </form>
{% endblock %}
