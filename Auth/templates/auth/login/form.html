{% extends "base.html" %}

{% block content %}
    <h1>{{ t('Login', 'auth') }}</h1>

    <form action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {{ form.render()|safe }}
        <div class="form-row">
            <input type="submit" value="{{ t('Login', 'auth') }}">
        </div>
    </form>
{% endblock %}
