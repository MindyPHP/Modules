{% extends "base.html" %}

{% block heading %}
    <h1>Повторная отправка письма для активации учетной записи</h1>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|safe }}
        <div class="form-row">
            <input type="submit" value="{{ t('Send', 'user') }}" />
        </div>
    </form>
{% endblock %}
