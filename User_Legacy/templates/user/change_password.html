{% extends "user/base.html" %}

{% block content %}
    <h1>{{ t('Change password', 'user') }}</h1>

    <form action="{% url 'user:change_password' key %}" method="post">
        {% csrf_token %}
        {{ form|safe }}
        <br/>
        <input type="submit" class="link-button" value="{{ t('Change password', 'user') }}"/>
    </form>
{% endblock %}
