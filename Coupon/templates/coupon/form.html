{% extends request.is_ajax ? "ajax.html" : "base.html" %}

{% block content %}
    <h1>Заявка на купон</h1>

    <form action="{% url 'coupon.get' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="button" value="Получить подарок"/>
    </form>
{% endblock %}
