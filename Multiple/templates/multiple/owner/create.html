{% extends 'admin/base.html' %}

{% block heading %}
    <h1>{{ admin.getVerboseNameCreate() }}</h1>
{% endblock %}

{% block content_class %}create{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data" class="clearfix save-update">
        {% csrf_token %}
        {{ form.asUl()|raw }}

        {% include 'multiple/owner/_multiple.html' %}

        <div class="buttons-block">
            <input type="submit" class="ui button tiny primary" name="save" value="{{ t('Save', 'admin') }}"/>
            <input type="submit" class="ui button tiny basic" name="save_continue" value="{{ t('Save and continue', 'admin') }}"/>
            <input type="submit" class="ui button tiny basic" name="save_create" value="{{ t('Save and create', 'admin') }}"/>
        </div>
    </form>
{% endblock %}
